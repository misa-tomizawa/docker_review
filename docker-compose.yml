version: "3.5"
services:
  review-php-apache:
    build:
      context: ./php-apache
      dockerfile: Dockerfile
    ports:
      - "8888:80"
    volumes:
      - type: bind
        source: ./php-apache/000-default.conf #自分のパソコンのどのファイルを同期するか
        target: "/etc/apache2/sites-enabled/000-default.conf" #コンテナの中のどこに同期するか
      - type: bind
        source: "./php-apache/app/public" #自分のパソコンのどのファイルを同期するか
        target: /var/www/docker_review/public #コンテナの中のどこに同期するか
    depends_on:
      - review-mysql

  review-mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=e2QNqCUd
      - MYSQL_DATABASE=docker_review
    # platform: linux/amd64  M1チップのmacを使用している場合はこちらをコメントインしてください

